name: dailoz_app
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
   # A
  # B
  # C
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2

  # D

  # E
  equatable: ^2.0.5

  # F
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7

  # G
  go_router: ^10.0.0

  # H
  # I
  intl: ^0.20.2
  isar: ^3.1.0+1
